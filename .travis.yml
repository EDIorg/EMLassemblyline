language: r
cache: packages
r_packages:
  - stringr
  - stringi
  - reader
  - readr
  - xml2
  - httr
  - knitr
  - rmarkdown
  - methods
  - covr
  - EML
r_github_packages:
  - EDIorg/EDIutils
  - EDIorg/taxonomyCleanr
warnings_are_errors: false
matrix:
  include:
    - os: linux
      r: devel
addons:
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
    packages:
      - librdf0-dev
      - libv8-dev
      - libjq-dev
      - libudunits2-dev
script:
  - R CMD build .
  - travis_wait 30 R CMD check *tar.gz
after_success:
  - Rscript -e 'library(covr); codecov()'
